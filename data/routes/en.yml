id: home-page
fields:
  pageTitle: Home
placeholders:
  jss-pagehead:
    - componentName: Header
      placeholders:
        jss-header:
          - id: site-logo
          - componentName: PrimaryNav
            params:
              itemClassname: primary-nav__item
              linkClassname: primary-nav__link
            placeholders:
              jss-primarynav:
                - componentName: NavItem
                  fields:
                    link: 
                      href: https://google.com
                      text: Primary Nav Item 1
                - componentName: NavItem
                  fields:
                    link: 
                      href: https://google.com
                      text: Primary Nav Item 2
                - componentName: NavItem
                  fields:
                    link: 
                      href: https://google.com
                      text: Primary Nav Item 3
          - componentName: UtilityNav
            params:
              itemClassname: utility-nav__item
              linkClassname: utility-nav__link
            placeholders:
              jss-utilitynav:
                - componentName: NavItem
                  fields:
                    link: 
                      href: https://google.com
                      text: Utility Nav Item 1
                - componentName: NavItem
                  fields:
                    link: 
                      href: https://google.com
                      text: Utility Nav Item 2
                - componentName: NavItem
                  fields:
                    link: 
                      href: https://google.com
                      text: Utility Nav Item 3
  jss-pagebody:
    - componentName: TwoColumnLayout
      placeholders:
        jss-main:
          - componentName: ContentBlock
            fields:
              heading: Content Block, Main 
        jss-sidebar:
          - componentName: ContentBlock
            fields:
              heading: Content Block, Sidebar
  jss-pagefoot:
    - componentName: Footer
      placeholders:
        jss-footer:
          - componentName: FooterNav
            params:
              itemClassname: footer-nav__item
              linkClassname: footer-nav__link
            placeholders:
              jss-footernav:
                - componentName: NavItem
                  fields:
                    link: 
                      href: https://google.com
                      text: Footer Nav Item 1
                - componentName: NavItem
                  fields:
                    link: 
                      href: https://google.com
                      text: Footer Nav Item 2
                - componentName: NavItem
                  fields:
                    link: 
                      href: https://google.com
                      text: Footer Nav Item 3